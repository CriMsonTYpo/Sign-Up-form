<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="leftbg">
            <div id="logo">

            </div>

        </div>
        <div id="sign">
            <div id="desc">
                This is a regular old sign up form. It's not very exciting.
                But you can make it exciting by signing up!
            </div>
            <div id="imp">
                <form>
                    <legend>
                        Details
                    </legend>
                    <ul id="c1">
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="xyz@somewhere.abc">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="xyz@somewhere.abc">
                        </li>
                    </ul>
                    <ul id="c2">
                        <li>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                        </li>
                        <li>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="Enter your phone number">
                        </li>
                        <li>
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" placeholder="Enter your password again">
                        </li>
                    </ul>
                    <div>
                        <div>
                            <button>
                                Create Account
                            </button>
                        </div>
                        <div>
                            <p>
                                Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Log in</a>
                            </p>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
